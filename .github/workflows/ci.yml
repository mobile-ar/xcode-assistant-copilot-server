name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2.3"

      - name: Get swift version
        run: swift --version

      - name: Build (debug)
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build (release)
        run: swift build -c release

      - name: Verify binary runs
        run: |
          .build/release/xcode-assistant-copilot-sever --help

  formula-lint:
    name: Lint Homebrew Formula
    runs-on: macos-26
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Lint formula (style only)
        run: |
          brew style homebrew/Formula/xcode-assistant-copilot-sever.rb || true

      - name: Validate formula syntax
        run: |
          ruby -c homebrew/Formula/xcode-assistant-copilot-sever.rb
